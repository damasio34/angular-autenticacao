<!doctype html>
<html ng-app ng-strict-di>
	<head>
		<title>Angular Autenticação</title>
		<style type="text/css" src="lib/angular-bootstrap/ui-bootstrap-csp.css"></style>
		<script type="text/javascript" src="lib/angular/angular.js"></script>
		<script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap.js"></script>
	</head>
	<body>
		<div login-dialog></div>

		<form role="form" name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
		    <div class="form-group">
		        <label for="username">Username:</label>
		        <input type="text" id="username" ng-model="credentials.username">
		    </div>
		    <div class="form-group">
		        <label for="password">Password:</label>
		        <input type="password" id="password" ng-model="credentials.password">
		    </div>
		    <button type="submit" class="btn btn-default">Login</button>
		</form>

		<div ng-if="isAuthorized(userRoles.admin)"><!-- Conteúdo protegido aqui --></div>

		<!-- Js -->
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/factories.js"></script>
		<script type="text/javascript" src="js/services.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
	</body>
</html>
