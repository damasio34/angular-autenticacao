<div class='ng-modal' ng-show='visible'>
    <div class='ng-modal-overlay'></div>
    <div class='ng-modal-dialog' ng-style='dialogStyle'>
        <div class='ng-modal-dialog-content'>
            <form role="form" name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
			    <div class="form-group">
			        <label for="username">Username:</label>
			        <input type="text" id="username" ng-model="credentials.username">
			    </div>
			    <div class="form-group">
			        <label for="password">Password:</label>
			        <input type="password" id="password" ng-model="credentials.password">
			    </div>
			    <button type="submit" class="btn btn-default">Login</button>
			</form>
        </div>
    </div>
</div>
